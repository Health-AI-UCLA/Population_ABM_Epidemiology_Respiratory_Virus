steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/population-abm-epidemiology:$COMMIT_SHA', '-f', 'docker/Dockerfile', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/population-abm-epidemiology:$COMMIT_SHA']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'population-abm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/population-abm-epidemiology:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '8Gi'
      - '--cpu'
      - '4'
      - '--timeout'
      - '3600'
      - '--set-env-vars'
      - 'POPULATION_SIZE=100000,SIMULATION_DAYS=365,N_SEEDS=10'

  # Deploy to Kubernetes
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container clusters get-credentials population-abm-cluster --region us-central1
        sed -i 's/PROJECT_ID/$PROJECT_ID/g' cloud/gcp/kubernetes_deployment.yaml
        kubectl apply -f cloud/gcp/kubernetes_deployment.yaml

images:
  - 'gcr.io/$PROJECT_ID/population-abm-epidemiology:$COMMIT_SHA'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY
